<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/jquery-3.4.1.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="Images/Graphic_Card.png"/>
    <script src="script.js"></script>
    <title>TLO</title>
</head>
<body>  
    
    <script type="module" src="firebase.js"></script>

    <div class="wrapper">
        <nav class="navbar fixed-top">
            <ul class="nav-ul">
                <li class="nav-item">
                    <a href="index.html"><img id="logo" src="Images/Graphic_Card.png"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Connect.html" onclick=Connect()>Connect</a>
                </li>
            </ul>
        </nav>
    </div>

    <main id="main">

        <div class = "chat">
            <div class = "chat-window" id = "chat-window">
               <ul id = "messages">
                  <li class="msg">
                    <span class = "msg-span">
                      <i class = "name">Host: </i>Hello and welcome to the chat!
                    </span>
                  </li>
               </ul>
               <form id = "messageForm" autocomplete="off" style="margin-top: auto;">
                 <input type = "text" id = "msg-input" placeholder="Enter a message">
                 <button id = "msg-btn" type = "submit">Send</button>
               </form>
             </div>
           </div>

      </main>

</body>
</html>
